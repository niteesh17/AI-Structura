<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-to-Diagram Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="gradient-background text-white flex items-center justify-center min-h-screen">
    <main class="w-full max-w-3xl bg-gray-800 p-8 rounded-lg shadow-lg">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold">🔍 AI STRUCTURA</h1>
        </header>

        <!-- Code Input Section -->
        <section aria-label="Code Input">
            <label for="codeInput" class="text-lg font-semibold block mb-2">Enter Your Code:</label>
            <textarea id="codeInput" 
                      class="w-full p-4 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200 ease-in-out"
                      rows="8" 
                      placeholder="Enter your Python, Java, JavaScript, or C++ code here..."></textarea>
            <button id="generateBtn"
                    class="w-full mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg">
                🚀 Generate Diagram
            </button>
        </section>

        <!-- Graphviz DOT Code Output -->
        <section class="mt-6" aria-label="Graphviz DOT Code Output">
            <h2 class="text-2xl font-semibold">📌 Graphviz DOT Code</h2>
            <pre id="dotOutput" class="bg-gray-700 p-4 rounded-lg overflow-x-auto border border-gray-600"></pre>
        </section>

        <!-- Generated Diagram Output -->
        <section class="mt-6" aria-label="Generated Diagram Output">
            <h2 class="text-2xl font-semibold">📊 Generated Diagram</h2>
            <div id="diagramOutput" class="diagram-container mt-4 p-4 bg-gray-700 rounded-lg border border-gray-600"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
